<html>
  <head>
    <title>WebGL Points Demo</title>
    <meta name="title" content="WebGL Points Demo">
    <meta name="description" content="A demo of an interactive point visualization using WebGL">
    <link rel="stylesheet" href="/index.3d4b3aee.css">
    <link rel="icon" href="/favicon.8954ff70.ico" type="image/x-icon">
    <script src="/index.824b0574.js"></script>
  </head>
  <body>
    <main>
      <div class="toolbar">
        <div class="schema-select">
          <label for="schema-select">To render:</label>
          <select name="schema-select" id="schema-select">
            <option value="line-plot">Line Plot</option>
            <option value="area-chart">Area Chart</option>
            <option value="arc-track">Arc Track</option>
            <option value="box-track">Box Track</option>
            <option value="line-track">Line Track</option>
            <option value="tsne-10th">t-SNE Dataset (1/10)</option>
          </select>
        </div>
        <div class="controls">
          <img src="/pan_tool_black_24dp.8c006aed.svg" alt="pan tool">
          <img src="/highlight_alt_black_24dp.394ea5e1.svg" alt="box select">
          <img src="/gesture_black_24dp.e0a07b7f.svg" alt="lasso select">
        </div>

        <div class="scroll-state">
          <label for="lock-x">Lock X</label>
          <input type="checkbox" id="lock-x" name="lock-x">
          <label for="lock-x">Lock Y</label>
          <input type="checkbox" id="lock-y" name="lock-y">
        </div>
      </div>
      <div class="panes">
        <div class="json-editor">
          <label for="schema-editor">Visualization Schema</label>
          <textarea id="schema-editor" name="schema-editor"></textarea>
          <button id="refresh-schema">Show</button>
        </div>
        <div class="content"></div>
      </div>
    </main>
    <footer>
      <a class="github" href="https://github.com/SamGRosen/webgl-point-interactivity-demo">
        See on GitHub
      </a>
    </footer>
  </body>
</html>
